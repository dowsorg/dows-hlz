soft:
    info:
        anonymous-paths: /login;/doc;/swagger;/api-docs;/hepapi;/report;/anonymous;/countdown;


spring:
    application:
        name: hep-admin
    profiles:
        include: hep-mysql,hep-mybatis,hep-mvc,hep-oss,hep-apidoc,hep-redisson,hep-findsoft,hep-websocket,hep-pdf
        active: sit

    jackson:
        default-property-inclusion: always
        date-format: yyyy-MM-dd HH:mm:ss
